<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>OhMyFood-La note enchantée</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=yes" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/34f3a0db38.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./style.css"/>
    </head>

    <body>
        <header>
            <a class="lien-header" href="../index.html" title="Retour à l'accueil">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="titre-header" >ohmyfood</h1>
        </header>

        <section class="miniature">
            <img class="miniature__img" src="../images/lanoteenchante.jpg" alt="La note enchantée">
            <div class="miniature__txt">
                <h1 class="mini-titre">La note enchantée</h1>
                <div class="mini-btn" title="J'aime">
                    <div class="btn-coeur">
                        <input type="checkbox" id="coeur-1">
                        <label for="coeur-1">
                            <i class="far fa-heart"></i>
                            <i class="fas fa-heart"></i>
                        </label>
                    </div>
                </div>
            </div>
        </section>

        <div class="box-plat">
            <section class="plat">
                <h4>ENTRÉES</h4>
                <div class="border-40px"></div>
                <div class="liste-plat">
                    <div class="btn-carte">
                        <input type="checkbox" id="entree-1">
                        <label for="entree-1">
                            <div class="label-carte">
                                <div class="visible">
                                    <div class="visible__txt">
                                        <span><strong>Ravioles de foie gras</strong><br>Accompagnés de leur crème à la truffe</span>
                                    </div>
                                    <div class="visible__prix">
                                        <p>25€</p>
                                    </div>
                                </div>
                                <div class="invisible">
                                    <div class="logo-invisible">
                                        <i class="fas fa-check"></i>
                                    </div>
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="btn-carte">
                        <input type="checkbox" id="entree-2">
                        <label for="entree-2">
                            <div class="label-carte">
                                <div class="visible">
                                    <div class="visible__txt">
                                        <span><strong>Caviar osciètre</strong><br>Sur blini à la farine de blé noir</span>
                                    </div>
                                    <div class="visible__prix">
                                        <p>35€</p>
                                    </div>
                                </div>
                                <div class="invisible">
                                    <div class="logo-invisible">
                                        <i class="fas fa-check"></i>
                                    </div>
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="btn-carte">
                        <input type="checkbox" id="entree-3">
                        <label for="entree-3">
                            <div class="label-carte">
                                <div class="visible">
                                    <div class="visible__txt">
                                        <span><strong>Homard et espuma de de potiron</strong><br>Mariné aux zests d'orange</span>
                                    </div>
                                    <div class="visible__prix">
                                        <p>20€</p>
                                    </div>
                                </div>
                                <div class="invisible">
                                    <div class="logo-invisible">
                                        <i class="fas fa-check"></i>
                                    </div>
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="btn-carte">
                        <input type="checkbox" id="entree-4">
                        <label for="entree-4">
                            <div class="label-carte">
                                <div class="visible">
                                    <div class="visible__txt">
                                        <span><strong>Foie gras de cannard cuit entier</strong><br>Confiture de figue et pain toasté</span>
                                    </div>
                                    <div class="visible__prix">
                                        <p>35€</p>
                                    </div>
                                </div>
                                <div class="invisible">
                                    <div class="logo-invisible">
                                        <i class="fas fa-check"></i>
                                    </div>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>
            </section>

            <div class="plat">
                <h4>PLATS</h4>
                <div class="border-40px"></div>
                <section class="liste-plat">
                    <div class="btn-carte">
                        <input type="checkbox" id="plat-1">
                        <label for="plat-1">
                            <div class="label-carte">
                                <div class="visible">
                                    <div class="visible__txt">
                                        <span><strong>Noix de coquilles Saint-Jacques</strong><br>Sur lit de purée céleri-rave</span>
                                    </div>
                                    <div class="visible__prix">
                                        <p>40€</p>
                                    </div>
                                </div>
                                <div class="invisible">
                                    <div class="logo-invisible">
                                        <i class="fas fa-check"></i>
                                    </div>
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="btn-carte">
                        <input type="checkbox" id="plat-2">
                        <label for="plat-2">
                            <div class="label-carte">
                                <div class="visible">
                                    <div class="visible__txt">
                                        <span><strong>Langoustine poêlée</strong><br>Purée de patate douce</span>
                                    </div>
                                    <div class="visible__prix">
                                        <p>35€</p>
                                    </div>
                                </div>
                                <div class="invisible">
                                    <div class="logo-invisible">
                                        <i class="fas fa-check"></i>
                                    </div>
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="btn-carte">
                        <input type="checkbox" id="plat-3">
                        <label for="plat-3">
                            <div class="label-carte">
                                <div class="visible">
                                    <div class="visible__txt">
                                        <span><strong>Mijoté de queue de boeuf</strong><br>Et riz sauvage aux zests de citron</span>
                                    </div>

                                        <p>44€</p>
                                    </div>
                                </div>
                                <div class="invisible">
                                    <div class="logo-invisible">
                                        <i class="fas fa-check"></i>
                                    </div>
                                </div>
                            </div>
                        </label>
                    </div>
                </section>
            </div>

            <section class="plat">
                <h4>DESSERTS</h4>
                <div class="border-40px"></div>
                <div class="liste-plat">
                    <div class="btn-carte">
                        <input type="checkbox" id="dessert-1">
                        <label for="dessert-1">
                            <div class="label-carte">
                                <div class="visible">
                                    <div class="visible__txt">
                                        <span><strong>Macaron noisette et chocolat</strong><br>Glace au caramel brun et sel de Guérande</span>
                                    </div>
                                    <div class="visible__prix">
                                        <p>18€</p>
                                    </div>
                                </div>
                                <div class="invisible">
                                    <div class="logo-invisible">
                                        <i class="fas fa-check"></i>
                                    </div>
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="btn-carte">
                        <input type="checkbox" id="dessert-2">
                        <label for="dessert-2">
                            <div class="label-carte">
                                <div class="visible">
                                    <div class="visible__txt">
                                        <span><strong>Baba au rhum revisité</strong><br>Avec son coulis de citron</span>
                                    </div>
                                    <div class="visible__prix">
                                        <p>22€</p>
                                    </div>
                                </div>
                                <div class="invisible">
                                    <div class="logo-invisible">
                                        <i class="fas fa-check"></i>
                                    </div>
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="btn-carte">
                        <input type="checkbox" id="dessert-3">
                        <label for="dessert-3">
                            <div class="label-carte">
                                <div class="visible">
                                    <div class="visible__txt">

                                    </div>
                                    <div class="visible__prix">
                                        <p>23€</p>
                                    </div>
                                </div>
                                <div class="invisible">
                                    <div class="logo-invisible">
                                        <i class="fas fa-check"></i>
                                    </div>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>
            </section>
        </div>

        <div class="box-btn">
            <div class="rech__btn">
                <button class="btn-action btn-action__page--cmd" type="button">Commander</button>
            </div>
        </div>

        <footer>
            <h3 class="titre-footer">ohmyfood</h3>
            <div class="txt-footer">
                <div class="txt-footer__couvert">
                    <i class="fas fa-utensils"></i>
                </div>
                <p class="txt-footer__resto">Proposer un restaurant</p>
                <div class="txt-footer__help">
                    <i class="fas fa-hands-helping"></i>
                </div>
                <p class="txt-footer__part">Devenir partenaire</p>
                <p class="txt-footer__leg">Mentions légales</p>
                <a class="txt-footer__cont" href="mailto:ohmyfood@mail.com">Contact</a>
            </div>
        </footer>
    </body>
</html>
