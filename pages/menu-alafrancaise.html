<!DOCTYPE html>
<html lang="fr">    
    <head>
        <meta charset="utf-8" />
        <title>OhMyFood-À la française</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=yes" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/34f3a0db38.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./style.css"/>
    </head>
    <body>
        <header>
            <a class="lien-header" href="../index.html" title="Retour à l'accueil">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="titre-header" >ohmyfood</h1>
        </header>

        <section class="miniature">
            <img class="miniature__img" src="../images/alafrancaise.jpg" alt="À la française">
            <div class="miniature__txt">
                <h1 class="mini-titre">À la française</h1>
                <div class="mini-btn" title="J'aime">
                    <div class="btn-coeur">
                        <input type="checkbox" id="coeur-1">
                        <label for="coeur-1">
                            <i class="far fa-heart"></i>
                            <i class="fas fa-heart"></i>
                        </label>
                    </div>
                </div>
            </div>
        </section>

        <div class="box-plat">
            <section class="plat">
                <h4>ENTRÉES</h4>
                <div class="border-40px"></div>
                <div class="liste-plat">
                    <div class="btn-carte">
                        <input type="checkbox" id="entree-1">
                        <label for="entree-1">
                            <div class="label-carte">
                                <div class="visible">
                                    <div class="visible__txt">
                                        <span><strong>Tartare de poulpe acidulé</strong><br>Zests d'orange</span>
                                    </div>
                                    <div class="visible__prix">
                                        <p>25€</p>
                                    </div>
                                </div>
                                <div class="invisible">
                                    <div class="logo-invisible">
                                        <i class="fas fa-check"></i>
                                    </div>
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="btn-carte">
                        <input type="checkbox" id="entree-2">
                        <label for="entree-2">
                            <div class="label-carte">
                                <div class="visible">
                                    <div class="visible__txt">
                                        <span><strong>Velouté de légumes d'antan</strong><br>Panais, topinambour</span>
                                    </div>
                                    <div class="visible__prix">
                                        <p>35€</p>
                                    </div>
                                </div>
                                <div class="invisible">
                                    <div class="logo-invisible">
                                        <i class="fas fa-check"></i>
                                    </div>
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="btn-carte">
                        <input type="checkbox" id="entree-3">
                        <label for="entree-3">
                            <div class="label-carte">
                                <div class="visible">
                                    <div class="visible__txt">
                                        <span><strong>Soupe à l'oignon</strong><br>Revisitée</span>
                                    </div>
                                    <div class="visible__prix">
                                        <p>20€</p>
                                    </div>
                                </div>
                                <div class="invisible">
                                    <div class="logo-invisible">
                                        <i class="fas fa-check"></i>
                                    </div>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>
            </section>

            <section class="plat">
                <h4>PLATS</h4>
                <div class="border-40px"></div>
                <div class="liste-plat">
                    <div class="btn-carte">
                        <input type="checkbox" id="plat-1">
                        <label for="plat-1">
                            <div class="label-carte">
                                <div class="visible">
                                    <div class="visible__txt">
                                        <span><strong>Coquilles Saint-Jacques</strong><br>Accompagnées d'une purée de panais</span>
                                    </div>
                                    <div class="visible__prix">
                                        <p>40€</p>
                                    </div>
                                </div>
                                <div class="invisible">
                                    <div class="logo-invisible">
                                        <i class="fas fa-check"></i>
                                    </div>
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="btn-carte">
                        <input type="checkbox" id="plat-2">
                        <label for="plat-2">
                            <div class="label-carte">
                                <div class="visible">
                                    <div class="visible__txt">
                                        <span><strong>Magret de cannard</strong><br>Et parmentier de pommes de terres</span>
                                    </div>
                                    <div class="visible__prix">
                                        <p>35€</p>
                                    </div>
                                </div>
                                <div class="invisible">
                                    <div class="logo-invisible">
                                        <i class="fas fa-check"></i>
                                    </div>
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="btn-carte">
                        <input type="checkbox" id="plat-3">
                        <label for="plat-3">
                            <div class="label-carte">
                                <div class="visible">
                                    <div class="visible__txt">
                                        <span><strong>Pigeonneau d'Ille-et-Vilaine</strong><br>Sur son lit de gnocchis aus légumes</span>
                                    </div>
                                    <div class="visible__prix">
                                        <p>44€</p>
                                    </div>
                                </div>
                                <div class="invisible">
                                    <div class="logo-invisible">
                                        <i class="fas fa-check"></i>
                                    </div>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>
            </section>


            <section class="plat">
                <h4>DESSERTS</h4>
                <div class="border-40px"></div>
                <div class="liste-plat">
                    <div class="btn-carte">
                        <input type="checkbox" id="dessert-1">
                        <label for="dessert-1">
                            <div class="label-carte">
                                <div class="visible">
                                    <div class="visible__txt">
                                        <span><strong>Pétales de violettes glacés</strong><br>Et purée de noisettes</span>
                                    </div>
                                    <div class="visible__prix">
                                        <p>18€</p>
                                    </div>
                                </div>
                                <div class="invisible">
                                    <div class="logo-invisible">
                                        <i class="fas fa-check"></i>
                                    </div>
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="btn-carte">
                        <input type="checkbox" id="dessert-2">
                        <label for="dessert-2">
                            <div class="label-carte">
                                <div class="visible">
                                    <div class="visible__txt">
                                        <span><strong>Fondant au chocolat</strong><br>Revisité</span>
                                    </div>
                                    <div class="visible__prix">
                                        <p>22€</p>
                                    </div>
                                </div>
                                <div class="invisible">
                                    <div class="logo-invisible">
                                        <i class="fas fa-check"></i>
                                    </div>
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="btn-carte">
                        <input type="checkbox" id="dessert-3">
                        <label for="dessert-3">
                            <div class="label-carte">
                                <div class="visible">
                                    <div class="visible__txt">
                                        <span><strong>Millefeuille croustillant</strong><br>Myrtilles et pâte d'amande</span>
                                    </div>
                                    <div class="visible__prix">
                                        <p>23€</p>
                                    </div>
                                </div>
                                <div class="invisible">
                                    <div class="logo-invisible">
                                        <i class="fas fa-check"></i>
                                    </div>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>
            </section>
        </div>

        <section class="dispo">
            <p>Le site est en construction</p>
            <p>Bientot votre menu sera disponible</p>
            <p>N'hésitez pas à nous contacter</p>
        </section>

        <footer>
            <h3 class="titre-footer">ohmyfood</h3>
            <div class="txt-footer">
                <div class="txt-footer__couvert">
                    <i class="fas fa-utensils"></i>
                </div>
                <p class="txt-footer__resto">Proposer un restaurant</p>
                <div class="txt-footer__help">
                    <i class="fas fa-hands-helping"></i>
                </div>
                <p class="txt-footer__part">Devenir partenaire</p>
                <p class="txt-footer__leg">Mentions légales</p>
                <a class="txt-footer__cont" href="mailto:ohmyfood@mail.com">Contact</a>
            </div>
        </footer>
    </body>
</html>
