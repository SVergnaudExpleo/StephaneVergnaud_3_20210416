<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <title>OhMyFood-La palette du goût</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=yes"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/34f3a0db38.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./style.css"/>
    </head>

    <body>
        <header>
            <a class="lien-header" href="../index.html" title="Retour à l'accueil">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="titre-header" >ohmyfood</h1>
        </header>

        <section class="miniature">
            <img class="miniature__img" src="../images/lapalettedugout.jpg" alt="La palette du goût">
            <div class="miniature__txt">
                <h2 class="mini-titre">La palette du goût</h2>
                <div class="mini-btn" title="J'aime">
                    <div class="btn-coeur">
                        <input type="checkbox" id="coeur-1">
                        <label for="coeur-1">
                            <i class="far fa-heart"></i>
                            <i class="fas fa-heart"></i>
                        </label>
                    </div>
                </div>
            </div>
        </section>
        <div class="box-plat">
            <section class="plat">
                <h5>ENTRÉES</h5>
                <div class="border-40px"></div>
                <div class="liste-plat">
                    <div class="btn-carte">
                        <input type="checkbox" id="entree-1">
                        <label for="entree-1">
                            <span class="label-carte">
                                <span class="visible">
                                    <span class="visible__txt">
                                        <span><strong>Fricassée d'escargot</strong><br>Au piment d'espelette</span>
                                    </span>
                                    <span class="visible__prix">
                                        <span>25€</span>
                                    </span>
                                </span>
                                <span class="invisible">
                                    <span class="logo-invisible">
                                        <i class="fas fa-check"></i>
                                    </span>
                                </span>
                            </span>
                        </label>
                    </div>
                    <div class="btn-carte">
                        <input type="checkbox" id="entree-2">
                        <label for="entree-2">
                            <span class="label-carte">
                                <span class="visible">
                                    <span class="visible__txt">
                                        <span><strong>Foie gras de canard mi-cuit</strong><br>Et ses copeaux de truffe noire</span>
                                    </span>
                                    <span class="visible__prix">
                                        <span>35€</span>
                                    </span>
                                </span>
                                <span class="invisible">
                                    <span class="logo-invisible">
                                        <i class="fas fa-check"></i>
                                    </span>
                                </span>
                            </span>
                        </label>
                    </div>
                    <div class="btn-carte">
                        <input type="checkbox" id="entree-3">
                        <label for="entree-3">
                            <span class="label-carte">
                                <span class="visible">
                                    <span class="visible__txt">
                                        <span><strong>Oeuf au plat</strong><br>Assaisonné à la truffe sur lit de caviar</span>
                                    </span>
                                    <span class="visible__prix">
                                        <span>20€</span>
                                    </span>
                                </span>
                                <span class="invisible">
                                    <span class="logo-invisible">
                                        <i class="fas fa-check"></i>
                                    </span>
                                </span>
                            </span>
                        </label>
                    </div>
                </div>
            </section>

            <div class="plat">
                <h5>PLATS</h5>
                <div class="border-40px"></div>
                <div class="liste-plat">
                    <div class="btn-carte">
                        <input type="checkbox" id="plat-1">
                        <label for="plat-1">
                            <span class="label-carte">
                                <span class="visible">
                                    <span class="visible__txt">
                                        <span><strong>Filet de boeuf aux herbes</strong><br>Accompagné de sa ribambelle de légumes</span>
                                    </span>
                                    <span class="visible__prix">
                                        <span>40€</span>
                                    </span>
                                </span>
                                <span class="invisible">
                                    <span class="logo-invisible">
                                        <i class="fas fa-check"></i>
                                    </span>
                                </span>
                            </span>
                        </label>
                    </div>
                    <div class="btn-carte">
                        <input type="checkbox" id="plat-2">
                        <label for="plat-2">
                            <span class="label-carte">
                                <span class="visible">
                                    <span class="visible__txt">
                                        <span><strong>Parmentier de queue de boeuf</strong><br>À la truffe noire sur sa purée de panais</span>
                                    </span>
                                    <span class="visible__prix">
                                        <span>35€</span>
                                    </span>
                                </span>
                                <span class="invisible">
                                    <span class="logo-invisible">
                                        <i class="fas fa-check"></i>
                                    </span>
                                </span>
                            </span>
                        </label>
                    </div>
                    <div class="btn-carte">
                        <input type="checkbox" id="plat-3">
                        <label for="plat-3">
                            <span class="label-carte">
                                <span class="visible">
                                    <span class="visible__txt">
                                        <span><strong>Filet de turbot</strong><br>Aux agrumes</span>
                                    </span>
                                    <span class="visible__prix">
                                        <span>44€</span>
                                    </span>
                                </span>
                                <span class="invisible">
                                    <span class="logo-invisible">
                                        <i class="fas fa-check"></i>
                                    </span>
                                </span>
                            </span>
                        </label>
                    </div>
                </div>
            </div>

            <section class="plat">
                <h5>DESSERTS</h5>
                <div class="border-40px"></div>
                <div class="liste-plat">
                    <div class="btn-carte">
                        <input type="checkbox" id="dessert-1">
                        <label for="dessert-1">
                            <span class="label-carte">
                                <span class="visible">
                                    <span class="visible__txt">
                                        <span><strong>Paris-Brest</strong><br>Revisité</span>
                                    </span>
                                    <span class="visible__prix">
                                        <span>18€</span>
                                    </span>
                                </span>
                                <span class="invisible">
                                    <span class="logo-invisible">
                                        <i class="fas fa-check"></i>
                                    </span>
                                </span>
                            </span>
                        </label>
                    </div>
                    <div class="btn-carte">
                        <input type="checkbox" id="dessert-2">
                        <label for="dessert-2">
                            <span class="label-carte">
                                <span class="visible">
                                    <span class="visible__txt">
                                        <span><strong>Macaron au chocolat d'exeption</strong><br>Et glace à la vanille de Madagascar</span>
                                    </span>
                                    <span class="visible__prix">
                                        <span>22€</span>
                                    </span>
                                </span>
                                <span class="invisible">
                                    <span class="logo-invisible">
                                        <i class="fas fa-check"></i>
                                    </span>
                                </span>
                            </span>
                        </label>
                    </div>
                    <div class="btn-carte">
                        <input type="checkbox" id="dessert-3">
                        <label for="dessert-3">
                            <span class="label-carte">
                                <span class="visible">
                                    <span class="visible__txt">
                                        <span><strong>Mousse au chocolat</strong><br>Au piment d'espelette et à la truffe noir</span>
                                    </span>
                                    <span class="visible__prix">
                                        <span>23€</span>
                                    </span>
                                </span>
                                <span class="invisible">
                                    <span class="logo-invisible">
                                        <i class="fas fa-check"></i>
                                    </span>
                                </span>
                            </span>
                        </label>
                    </div>
                </div>
            </section>
        </div>

        <div class="box-btn">
            <div class="rech__btn">
                <button class="btn-action btn-action__page--cmd" type="button">Commander</button>
            </div>
        </div>

        <footer>
            <h4 class="titre-footer">ohmyfood</h4>
            <div class="txt-footer">
                <div class="txt-footer__couvert">
                    <i class="fas fa-utensils"></i>
                </div>
                <p class="txt-footer__resto">Proposer un restaurant</p>
                <div class="txt-footer__help">
                    <i class="fas fa-hands-helping"></i>
                </div>
                <p class="txt-footer__part">Devenir partenaire</p>
                <p class="txt-footer__leg">Mentions légales</p>
                <a class="txt-footer__cont" href="mailto:ohmyfood@mail.com">Contact</a>
            </div>
        </footer>
    </body>
</html>
